<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <title>PID-Website</title>
  </head>
  <body>
    <div class="header">
      <h1>PID controller website</h1>
      <ul class="header-list">
        <li class="menu-item" id="active-menu-item"><a href="#">PID</a></li>
        <li class="menu-item"><a href="#1">Controller2</a></li>
        <li class="menu-item"><a href="#2">Controller3</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>PID-controller</h1>
      <p>Set the parameters for the PID controller</p>
      <form name="PID controls" action="" method="get">
        <label for="reference">Set reference</label>
        <input
          type="range"
          name="reference"
          class="slider"
          id="reference"
          min="-3.1415"
          max="3.1415"
          step="0.01"
          value="0"
        />
        <div>
          <label for="Kp">Set proportional constant (Kp)</label>
          <input
            type="range"
            class="slider"
            name="Kp"
            id="Kp"
            min="0"
            max="30"
            step="0.05"
            value="0"
          />
        </div>
        <div>
            <label for="Kd">Set proportional constant (Kd)</label>
            <input
              type="range"
              name="Kd"
              class="slider"
              id="Kd"
              min="0"
              max="5"
              step="0.05"
              value="0"
            />
          </div>
          <div>
            <label for="Ki">Set proportional constant (Ki)</label>
            <input
              type="range"
              name="Ki"
              class="slider"
              id="Ki"
              min="0"
              max="0.25"
              step="0.001"
              value="0"
            />
          </div>
      </form>

      <div class="canvas">
        <div class="rod" id="rodid"></div>
        <div class="referencerod" id="referencerodid"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
